<table st-table="disdata" st-safe-src="data" class="table table-striped">
	<thead>
		<tr>
			<th st-sort="email">User Account</th>
			<th st-sort="balance">Balance</th>
			<th st-sort="createdate">Create Date</th>
			<th st-sort="changedate">Change Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="d in disdata" ng-click="GotoUserTran(d.email)">
			<td>{{d.email}}</td>
			<td>{{d.balance}}</td>
			<td>{{d.createdate}}</td>
			<td>{{d.changedate}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2">
				<div st-pagination="" st-items-by-page="20"></div>
			</td>
		</tr>
	</tfoot>
</table>
