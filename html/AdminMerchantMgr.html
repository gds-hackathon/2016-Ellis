<form role="form" class="form-horizontal" >
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" name="name" class="form-control" ng-model="name">
	</div>
	<div class="form-group">
		<label for="address">Address</label>
		<input type="text" name="address" class="form-control" ng-model="address">
	</div>
	<div class="form-group">
		<label for="phone">Phone</label>
		<input type="phone" name="phone" class="form-control" ng-model="phone">
	</div>
	<div class="form-group">
		<label for="discount">Discount</label>
		<input type="number" name="discount" class="form-control" ng-model="discount">
	</div>
	<div class="form-group">
		<label for="companyPayRate">CompanyPayRate</label>
		<input type="number" name="companyPayRate" class="form-control" ng-model="companyPayRate">
	</div>
    <button class="btn btn-primary btn-block" ng-click="PostData()">Submit</button>
</form>
