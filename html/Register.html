<form role="form" class="form-horizontal col-md-12" ng-submit="Register()">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <input type="text" name="email" ng-model="UserName"  class="col-sm-5 control"/>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <input type="password" name="password" ng-model="Password" class="col-sm-5 control">
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
        <input type="password" name="confirmPassword" ng-model="ConfirmPassword" class="col-sm-5 control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary col-sm-7">Register</button>
    </div>
</form>
